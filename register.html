      <a href="/index.html" class="navbar-brand"
        ><img src="/images/Play2Learn.png"
      /></a>

        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>

            <a
              class="nav-link dropdown-toggle"
              href="#"

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3 register-container">
          <h2>Register</h2>
          <form>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required />
            </div>
            <div class="form-group">
              <label for="password">Your Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                required />
            </div>
            <div class="form-group">
              <label for="password-confirm">Confirm Your Password</label>
              <input
                type="password"
                class="form-control"
                id="password-confirm"
                placeholder="Type your password again"
                required />
            </div>
            <div class="form-group form-check age-checkbox">
              <input
                type="checkbox"
                class="form-check-input"
                id="age-confirm"
                required />
              <label class="form-check-label" for="age-confirm"
                >I am over 13 and like playing games</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <a href="login.html" class="login-link">Have an account? Login</a>
        </div>
      </div>
    </div>

            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
