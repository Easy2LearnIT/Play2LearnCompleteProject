    <section>
      <div class="container">
        <div class="col-md-6 offset-md-3 calculator" id="mathgame">
          <h1>Math Facts Practice</h1>
          <div id="demo"></div>
          <div class="select">
            <label for="operation-select">Select an operation:</label>
            <div>
              <p class="text-left">
                1. Select Operation
                <br />
                2. Press <strong>Go</strong>
                <br />
                3. How many problems can you solve in 30 seconds?
              </p>
            </div>

            <div>
              <select id="operation-select">
                <option value="">-- Select --</option>
                <option value="addition">Addition</option>
                <option value="division">Division</option>
                <option value="multiplication">Multiplication</option>
                <option value="subtraction">Subtraction</option>
              </select>
            </div>

            <div>
              <button class="btn btn-primary" onclick="go()">Go</button>
            </div>
          </div>

          <script>
            function go() {
              var selectValue = document.getElementById("operation-select").value;

              switch (selectValue) {
                case "addition":
                  window.location.href = "addition.html";
                  break;
                case "division":
                  window.location.href = "division.html";
                  break;
                case "multiplication":
                  window.location.href = "multiplication.html";
                  break;
                case "subtraction":
                  window.location.href = "subtraction.html";
                  break;
                default:
                  alert("Please select an operation.");
              }
            }
          </script>
        </div>
      </div>
    </section>

    <script>
      const dropdown = document.getElementById("operation-select");

      dropdown.addEventListener("change", () => {
        const additionContent = document.getElementById("addition-content");
        const subtractionContent = document.getElementById("subtraction-content");
        const multiplicationContent = document.getElementById("multiplication-content");
        const divisionContent = document.getElementById("division-content");

        if (dropdown.value === "addition") {
          additionContent.style.display = "block";
          subtractionContent.style.display = "none";
          multiplicationContent.style.display = "none";
          divisionContent.style.display = "none";
        } else if (dropdown.value === "subtraction") {
          additionContent.style.display = "none";
          subtractionContent.style.display = "block";
          multiplicationContent.style.display = "none";
          divisionContent.style.display = "none";
        } else if (dropdown.value === "multiplication") {
          additionContent.style.display = "none";
          subtractionContent.style.display = "none";
          multiplicationContent.style.display = "block";
          divisionContent.style.display = "none";
        } else if (dropdown.value === "division") {
          additionContent.style.display = "none";
          subtractionContent.style.display = "none";
          multiplicationContent.style.display = "none";
          divisionContent.style.display = "block";
        }
      });
    </script>
